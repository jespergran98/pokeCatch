<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéCatch - Gotta Catch 'Em All!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- Game Header -->
        <div id="game-header">
            <div id="title-section">
                <h1>PokéCatch</h1>
                <div id="subtitle">Wild Pokémon Encounter!</div>
            </div>
            
            <div id="stats-section">
                <div class="stat-box">
                    <div class="stat-label">Caught</div>
                    <div id="score-count" class="stat-value">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Species</div>
                    <div id="species-count" class="stat-value">0</div>
                </div>
            </div>
        </div>

        <!-- Main Game Area -->
        <div id="game-area">
            <!-- Background elements -->
            <div class="background-trees">
                <div class="tree" style="top: 5%; left: 5%;"></div>
                <div class="tree" style="top: 10%; right: 8%;"></div>
                <div class="tree" style="top: 25%; left: 2%;"></div>
                <div class="tree" style="bottom: 15%; right: 3%;"></div>
                <div class="tree" style="bottom: 5%; left: 7%;"></div>
            </div>
            
            <!-- Enhanced grass patches -->
            <div class="grass-patch large-patch" style="top: 15%; left: 12%;"></div>
            <div class="grass-patch medium-patch" style="top: 8%; left: 35%;"></div>
            <div class="grass-patch small-patch" style="top: 25%; left: 22%;"></div>
            <div class="grass-patch large-patch" style="top: 35%; left: 50%;"></div>
            <div class="grass-patch medium-patch" style="top: 20%; right: 15%;"></div>
            <div class="grass-patch small-patch" style="top: 45%; left: 8%;"></div>
            <div class="grass-patch large-patch" style="bottom: 30%; left: 25%;"></div>
            <div class="grass-patch medium-patch" style="bottom: 25%; right: 25%;"></div>
            <div class="grass-patch small-patch" style="bottom: 15%; left: 45%;"></div>
            <div class="grass-patch large-patch" style="bottom: 10%; right: 10%;"></div>
            
            <!-- Rock formations -->
            <div class="rock-formation" style="top: 30%; left: 5%;"></div>
            <div class="rock-formation" style="bottom: 20%; right: 12%;"></div>
            
            <!-- Pokémon spawn area -->
        </div>

        <!-- Enhanced Pokédex Button -->
        <button id="pokedex-btn" class="pokedex-button">
            <div class="pokedex-device">
                <div class="pokedex-top">
                    <div class="main-lens"></div>
                    <div class="indicator-lights">
                        <div class="light red-light"></div>
                        <div class="light yellow-light"></div>
                        <div class="light green-light"></div>
                    </div>
                </div>
                <div class="pokedex-body">
                    <div class="screen-area">
                        <div class="main-screen"></div>
                    </div>
                    <div class="control-area">
                        <div class="d-pad">
                            <div class="d-pad-center"></div>
                        </div>
                        <div class="action-buttons">
                            <div class="action-btn"></div>
                            <div class="action-btn"></div>
                        </div>
                    </div>
                </div>
            </div>
            <span class="button-text">Pokédex</span>
        </button>

        <!-- Enhanced Pokédex Modal -->
        <div id="pokedex-modal" class="modal">
            <div class="pokedex-container">
                <div class="pokedex-header">
                    <div class="pokedex-title-bar">
                        <div class="pokedex-lights">
                            <div class="main-light"></div>
                            <div class="small-lights">
                                <div class="small-light red"></div>
                                <div class="small-light yellow"></div>
                                <div class="small-light green"></div>
                            </div>
                        </div>
                        <h2>Jesper's Pokédex</h2>
                        <span class="close">&times;</span>
                    </div>
                    
                    <div class="pokedex-controls">
                        <div class="filter-section">
                            <label>Filter:</label>
                            <div class="filter-buttons">
                                <button class="filter-btn active" data-filter="all">All</button>
                                <button class="filter-btn" data-filter="favorites">★ Favorites</button>
                                <button class="filter-btn" data-filter="duplicates">Duplicates</button>
                            </div>
                        </div>
                        
                        <div class="sort-section">
                            <label>Sort by:</label>
                            <select id="sort-select" class="sort-dropdown">
                                <option value="recent">Recently Caught</option>
                                <option value="collector">Collector Number</option>
                                <option value="name">Name (A-Z)</option>
                                <option value="type">Type</option>
                                <option value="rarity">Rarity</option>
                            </select>
                        </div>
                        
                        <div class="search-section">
                            <input type="text" id="search-input" placeholder="Search Pokémon..." class="search-input">
                        </div>
                    </div>
                </div>
                
                <div class="pokedex-screen">
                    <div class="screen-info">
                        <div id="pokemon-count-display">0 Pokémon registered</div>
                        <div class="view-toggle">
                            <button class="view-btn active" data-view="grid">⊞ Grid</button>
                            <button class="view-btn" data-view="list">☰ List</button>
                        </div>
                    </div>
                    <div id="pokedex-list" class="pokemon-grid">
                        <!-- Pokémon cards will be generated here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- NEW: Release Confirmation Modal -->
        <div id="release-modal" class="modal">
            <div class="release-container">
                <div class="release-title-bar">
                    <h2>Release Pokémon</h2>
                    <span class="close-release">&times;</span>
                </div>
                <div class="release-content">
                    <div class="pokeball-container">
                        <div class="pokeball-icon">
                            <div class="pokeball-top"></div>
                            <div class="pokeball-bottom"></div>
                            <div class="pokeball-center"></div>
                            <div class="pokeball-button"></div>
                        </div>
                    </div>
                    <div class="release-text-container">
                        <p id="release-text">Are you sure you want to release this Pokémon? This action cannot be undone!</p>
                        <p id="release-pokemon-name" style="font-style: italic; color: #000000;"></p>
                    </div>
                    <div class="release-actions">
                        <button class="action-btn confirm-release-btn">Confirm</button>
                        <button class="action-btn cancel-release-btn">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Enhanced catch notification -->
        <div id="catch-notification" class="catch-notification">
            <div class="notification-content">
                <div class="pokeball-container">
                    <div class="pokeball-icon">
                        <div class="pokeball-top"></div>
                        <div class="pokeball-bottom"></div>
                        <div class="pokeball-center"></div>
                        <div class="pokeball-button"></div>
                    </div>
                </div>
                <div class="catch-text-container">
                    <div id="catch-text"></div>
                    <div id="catch-subtext"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="sounds.js"></script>
</body>
</html>
