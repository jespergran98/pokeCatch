<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéCatch - Gotta Catch 'Em All!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- Game Header -->
        <div id="game-header">
            <div id="title-section">
                <h1>PokéCatch</h1>
                <div id="subtitle">Wild Pokémon Encounter!</div>
            </div>
            
            <div id="score-section">
                <div id="score">
                    <div class="score-label">Caught</div>
                    <div id="score-count">0</div>
                </div>
            </div>
        </div>

        <!-- Main Game Area with Grass Patches -->
        <div id="game-area">
            <!-- Grass patches will be generated here -->
            <div class="grass-patch" style="top: 20%; left: 10%;"></div>
            <div class="grass-patch" style="top: 35%; left: 25%;"></div>
            <div class="grass-patch" style="top: 15%; left: 45%;"></div>
            <div class="grass-patch" style="top: 40%; left: 60%;"></div>
            <div class="grass-patch" style="top: 25%; left: 75%;"></div>
            <div class="grass-patch" style="top: 60%; left: 15%;"></div>
            <div class="grass-patch" style="top: 70%; left: 40%;"></div>
            <div class="grass-patch" style="top: 65%; left: 65%;"></div>
            <div class="grass-patch" style="top: 80%; left: 80%;"></div>
            
            <!-- Pokemon will spawn here -->
        </div>

        <!-- Pokédex Button -->
        <button id="pokedex-btn" class="pokedex-button">
            <div class="pokedex-icon"></div>
            <span>Pokédex</span>
        </button>

        <!-- Pokédex Modal -->
        <div id="pokedex-modal" class="modal">
            <div class="pokedex-container">
                <div class="pokedex-header">
                    <div class="pokedex-title">
                        <div class="pokedex-light"></div>
                        <h2>Pokédex</h2>
                        <span class="close">&times;</span>
                    </div>
                    <div class="pokedex-controls">
                        <button class="filter-btn active" id="show-all">All Pokémon</button>
                        <button class="filter-btn" id="show-favorites">★ Favorites</button>
                    </div>
                </div>
                
                <div class="pokedex-screen">
                    <div id="pokedex-list">
                        <!-- Caught Pokemon will appear here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Catch notification -->
        <div id="catch-notification" class="catch-notification">
            <div class="notification-content">
                <div class="pokeball-icon"></div>
                <span id="catch-text"></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
